<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body >

    <div class="container">
        <div>
            <div class="main">
                <h2>Rock Paper Scissors!!!</h2>
                <img class="cat" src="./images/start.png" alt="cat">
                <h3 class="dialog">Pick One To Start Round!</h3>
                <p class="result"></p>
            </div>
            <div class="opt">
                <button id="Rock">Rock</button>
                <button id="Paper">Paper</button>
                <button id="Scissors">Scissors</button>
            </div>
            <div class="score">
                Scores
                <div>Computer - <span class="compScore">0</span></div>
                <div>You - <span class="youScore">0</span></div>
            </div>
        </div>
    </div>
    
</body>
</html>
